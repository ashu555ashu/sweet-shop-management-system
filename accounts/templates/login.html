<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Sweet Shop - Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            display: flex;
            gap: 40px;
            width: 800px;
            max-width: 95%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            overflow: hidden;
        }

        .left-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff7f7, #fff);
        }

        .left-image img {
            max-width: 100%;
            padding: 20px;
        }

        .form-container {
            flex: 1;
            padding: 40px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 15px;
            width: 100%;
            background: #00a2ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="login-page">
    <div class="login-card">

        <div class="left-image">
            <img src="{% static 'accounts/images/logo.png' %}" alt="Sweet Shop">
        </div>

        <div class="form-container">
            <h2>Login</h2>

            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <a href="{% url 'accounts:register' %}">
                Don't have an account? Register
            </a>
        </div>

    </div>
</div>
</body>
</html>
