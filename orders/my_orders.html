{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>My Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.created_at|date:"d M Y H:i" }}</td>
                <td>â‚¹{{ order.total_price }}</td>
                <td>{{ order.status }}</td>
                <td><a href="{% url 'order:order_detail' order.id %}">View</a></td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No orders found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
