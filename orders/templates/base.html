{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Sweet Shop{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            background: #00a2ff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .brand { display: flex; align-items: center; gap: 10px; }
        .logo-icon { width: 50px; height: 50px; border-radius: 50%; overflow: hidden; background: white; display: flex; align-items: center; justify-content: center; }
        .logo-icon img { width: 100%; height: 100%; object-fit: contain; }
        .brand-name { font-size: 22px; font-weight: 700; }

        .right-icons { display: flex; align-items: center; gap: 10px; }
        .right-icons img { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }

        /* CONTAINER */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px #ccc;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #00a2ff;
            color: white;
        }

        td img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* BUTTONS */
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #ff4f9a;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            text-align: center;
        }

        .checkout-btn:hover { background: #ff2f88; }

        .remove-btn, .table-btn, .qty-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn { background: #ff4f4f; color: white; }
        .remove-btn:hover { background: #ff1a1a; }

        .table-btn { background: #00a2ff; color: white; }
        .table-btn:hover { background: #007acc; }

        .qty-btn { background: #ff4f9a; color: white; }
        .qty-btn:hover { background: #ff2f88; }

        /* TOTAL */
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
        }

    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="brand">
            <div class="logo-icon">
                <img src="{% static 'logo.png' %}" alt="Sweet Shop">
            </div>
            <div class="brand-name">Sweet Shop</div>
        </div>

        <div class="right-icons">
            <img src="{% static 'profile.png' %}" alt="Profile">
            <img src="{% static 'cart.png' %}" alt="Cart">
        </div>
    </div>

    <!-- PAGE CONTENT -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
